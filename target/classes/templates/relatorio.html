<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <style>
        .container-filter {
            display: flex;
            flex-direction: column;
            height: 400px;
        }

        .container {}

        header {
            width: 100%;
            height: 40px;
            background-color: rgba(5, 99, 128, 1);
            display: flex;
            align-items: center;
        }

        .header-text {
            display: flex;
            color: WHITE;
            margin-left: 15px;
            font-weight: 500;
            font-size: 23px;
        }

        .header-img {
            padding: 5px;
        }

        .container-row {
            display: flex;
            flex-direction: row;
        }

        .container-column {
            display: flex;
            flex-direction: column;
            width: 186.5px;
            padding: 10px;
            color: black;
        }

        .form-group input {
            height: 30px;
        }

        #span-container {
            height: 20px;
        }

        #input-full {
            width: 250px;
            height: 40px;
        }

        #container-full {
            padding-bottom: 10px;
            width: 100%;
            display: flex;
        }


        #row-full {
            display: flex;
            align-items: center;
        }
        .orange-button {
            margin-top: 20px;
            
            width: 80%;
            border: 2px solid #F08A01;
            background-color: white;
            color: black;
            padding: 8px;
            margin-right: 6px;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .orange-button:hover {
            background-color: #F08A01;
            color: white;
            transform: translateY(2px);
        }

        #line {
            border: 1px solid black;
            margin: 10px;
            margin-top: 40px;
        }

        
    </style>
</head>

<body>
    <header>
        <div class="header-img">
            <i><img src="home.png" alt="" width="30px"></i>
        </div>
        <div class="header-text">
            <span>Relatório</span>
        </div>
    </header>

    <div class="container-filter">


        <div class="container-row">
            <div class="container-column">
                <label for="">Data Início </label>
                <div class="form-group">
                    <div class="input-group" id="datetimepicker">
                        <input type="text" class="form-control">
                        <span class="input-group-addon" id="span-container">
                            <span class="glyphicon glyphicon-calendar">

                            </span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="container-column">
                <label>Data Final</label>
                <div class="form-group">
                    <div class="input-group" id="datetimepicker1">
                        <input type="text" class="form-control">
                        <span class="input-group-addon" id="span">
                            <span class="glyphicon glyphicon-calendar">

                            </span>
                        </span>
                    </div>
                </div>

            </div>


        </div>

        <div class="container-row" id="row-full">
            <div class="container-column" id="container-full">
                <label for="">Bairro</label>    
                <select class="form-select" aria-label="Default select example" id="input-full">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <button class="orange-button">Buscar</button>

        </div>


        <hr id="line">
        <form action="/relatorios/buscar" method="post" class="mb-3">
        <h1>Resultados</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Vacina</th>
                <th scope="col">Bairro</th>
                <th scope="col">Quantidade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vacina: ${vacinasBairros}">
                <td th:text="${vacina.vacina}"></td>
                <td th:text="${vacina.bairro}"></td>
                <td th:text="${vacina.quantidade}"></td>
            </tr>
            </tbody>
        </table>
</form>





        <script type="text/javascript">
            $(function () {
                $('#datetimepicker').datetimepicker();
            })

            $(function () {
                $('#datetimepicker1').datetimepicker();
            })
        </script>



</body>

</html>
