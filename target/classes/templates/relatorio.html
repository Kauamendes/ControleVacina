<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragmentos/fragmentos ::cabecalho"></div>
<div class="container mt-5">

    <h2>Buscar por data e bairro</h2>

    <form action="/relatorios/buscar" method="post">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="dataInicio">Data In√≠cio:</label>
                <input class="form-control" id="dataInicio" name="dataInicio" th:value="${dataInicio}" type="date">
            </div>
            <div class="form-group col-md-6">
                <label for="dataFim">Data Fim:</label>
                <input class="form-control" id="dataFim" name="dataFim" th:value="${dataFim}" type="date">
            </div>
        </div>

        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <select class="form-control" id="bairro" name="bairro">
                <option value="">Selecione um bairro</option>
                <th:block th:each="bairro : ${bairros}">
                    <option th:selected="${bairroSelecionadoId != null && bairroSelecionadoId == bairro.id}" th:text="${bairro.nome}"
                            th:value="${bairro.id}"></option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label for="vacina">Vacinas:</label>
            <select class="form-control" id="vacina" name="vacina">
                <option value="">Selecione uma vacina</option>
                <th:block th:each="vacina : ${vacinas}">
                    <option th:selected="${vacinaSelecionadaId != null && vacinaSelecionadaId == vacina.id}"
                            th:text="${vacina.nome}" th:value="${vacina.id}"></option>
                </th:block>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Buscar</button>
    </form>
    <hr>

    <form class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Resultados</h1>
            <table class="table table-responsive">
                <thead>
                <tr>
                    <th scope="col">Vacina</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Quantidade</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vacina: ${vacinasBairros}">
                    <td th:text="${vacina.vacina}"></td>
                    <td th:text="${vacina.bairro}"></td>
                    <td th:text="${vacina.quantidade}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </form>
</div>
</body>
</html>
