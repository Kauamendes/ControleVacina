<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Alteração de Senha</title>
    <link rel="icon" th:href="@{/logo.svg}" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../static/css/global.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var msgSalvarSucesso = document.getElementById('msgSalvarSucesso');
            var msgErro = document.getElementById('msgErro');
            if (msgSalvarSucesso || msgErro) {
                setTimeout(function() {
                    msgSalvarSucesso.remove();
                    msgErro.remove();
                }, 2000);
            }
        });
    </script>
</head>
<body>
<div th:replace="~{fragmentos/fragmentos ::cabecalho}"></div>
<div class="container">
    <h5 class="pt-5">Alteração de senha</h5>
    <form action="/usuarios/new_senha" method="post">
        <label for="login_update">Login</label>
        <input class="form-control" id="login_update" name="login_update" type="text">

        <label for="senha_update">Senha</label>
        <input class="form-control" id="senha_update" name="senha_update" type="password" required>

        <label for="confirmacaoSenha_update">Confirmação de Senha</label>
        <input class="form-control" id="confirmacaoSenha_update" name="confirmacaoSenha_update" type="password" required>
        <button type="submit" class="btn btn-primary mt-2">Atualizar</button>

        <div class="mt-2" id="msgSalvarSucesso">
            <div th:if="${msgSalvo != null}" class="alert alert-success auto-hide" role="alert">
                <p th:text="${msgSalvo}"></p>
            </div>
        </div>
        <div class="mt-2" id="msgErro">
            <div th:if="${msgErro != null}" class="alert alert-danger auto-hide" role="alert">
                <p th:text="${msgErro}"></p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
