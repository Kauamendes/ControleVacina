<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Alteração de Senha</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <form action="/new_senha" method="post">
        <h5>Permissão do Administrador</h5>
        <label for="login_admin">E-mail</label>
        <input class="form-control" id="login_admin" name="login_admin" type="text" placeholder="Informe o e-mail do administrado">
        <label for="senha_admin">Senha</label>
        <input class="form-control" id="senha_admin" name="senha_admin" type="password" placeholder="Informe a senha do administrado">
        <br>

        <h5>Alteração de Senha</h5>
        <label for="login_update">E-mail</label>
        <input class="form-control" id="login_update" name="login_update" type="text">
        <label for="senha_update">Senha</label>
        <input class="form-control" id="senha_update" name="senha_update" type="password">
        <label for="confirmacaoSenha_update">Confirmação de Senha</label>
        <input class="form-control" id="confirmacaoSenha_update" name="confirmacaoSenha_update" type="password">
        <button type="submit" class="btn btn-primary mt-2">Salvar</button>
    </form>
</div>
</body>
</html>
