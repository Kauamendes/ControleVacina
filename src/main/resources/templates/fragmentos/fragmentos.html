<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cabeçalho padrão</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .nav-link:hover {
            color: white;
            background-color: #000;
        }

        .nav-item.text-right {
            margin-left: auto;
        }
    </style>
</head>
<body>

<header class="navbar" th:fragment="cabecalho">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li th:if="${cargo != null && cargo == 'ADMIN'}" class="nav-item">
                            <a class="nav-link" href="/vacinas">Cadastro vacinas</a>
                    </li>
                    <li th:if="${cargo != null && cargo == 'Admin'}" class="nav-item">
                            <a class="nav-link" href="/usuarios">Cadastro usuários</a>
                    </li>
                    <li th:if="${cargo != null}" class="nav-item">
                            <a class="nav-link" href="/relatorios">Relatórios</a>
                    </li>
                    <li class="nav-item text-right">
                        <a class="nav-link text-right" href="/sair">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
