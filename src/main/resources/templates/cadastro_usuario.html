<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Usuario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragmentos/fragmentos ::cabecalho"></div>
<div class="container">
    <h5 class="mt-5 mb-2">Cadastro de usuários</h5>
    <form action="/usuarios" method="post">
        <label for="login">E-mail</label>
        <input class="form-control" id="login" name="login" type="text">

        <label for="senha">Senha</label>
        <input class="form-control" id="senha" name="senha" type="password">

        <label for="confirmacaoSenha">Confirmação de Senha</label>
        <input class="form-control" id="confirmacaoSenha" name="confirmacaoSenha" type="password">

        <label for="cargo">Cargo</label>
        <select class="form-control" id="cargo" name="cargo">
            <option value="">Selecione o cargo</option>
            <th:block th:each="cargo : ${cargos}">
                <option th:text="${cargo}"></option>
            </th:block>
        </select>

        <br>
        <button type="submit" class="btn btn-primary mt-2">Cadastrar</button>
    </form>
</div>
</body>
</html>
