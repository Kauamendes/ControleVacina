<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Usuario</title>
    <link rel="icon" th:href="@{/logo.svg}" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../static/css/global.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var msgSalvarSucesso = document.getElementById('msgSalvarSucesso');
            var msgErro = document.getElementById('msgErro');
            if (msgSalvarSucesso || msgErro) {
                setTimeout(function() {
                    msgSalvarSucesso.remove();
                    msgErro.remove();
                }, 2000);
            }
        });
    </script>
</head>
<body>
<div th:replace="~{fragmentos/fragmentos ::cabecalho}"></div>
<div class="container">
    <h5 class="pt-5">Cadastro de usuários</h5>
    <form action="/usuarios" method="post">

        <label for="login">Login</label>
        <input class="form-control mb-1" id="login" name="login" type="text" required>

        <label for="senha">Senha</label>
        <input class="form-control mb-1" id="senha" name="senha" type="password" required>

        <label for="confirmacaoSenha">Confirmação de Senha</label>
        <input class="form-control mb-1" id="confirmacaoSenha" name="confirmacaoSenha" type="password" required>

        <label for="cargo">Cargo</label>
        <select class="form-control mb-2" id="cargo" name="cargo" required>
            <option value="">Selecione o cargo</option>
            <th:block th:each="cargo : ${cargos}">
                <option th:text="${cargo}"></option>
            </th:block>
        </select>

        <button type="submit" class="btn btn-primary mb-1">Cadastrar</button>

        <div class="mt-2" id="msgSalvarSucesso">
            <div th:if="${msgSalvo != null}" class="alert alert-success auto-hide" role="alert">
                <p th:text="${msgSalvo}"></p>
            </div>
        </div>
        <div class="mt-2" id="msgErro">
            <div th:if="${msgErro != null}" class="alert alert-danger auto-hide" role="alert">
                <p th:text="${msgErro}"></p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
