 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <title>Login</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <style>
         body {
             background: rgb(255, 255, 255);
             background: linear-gradient(90deg, rgba(255, 255, 255, 1) 1%, rgba(191, 240, 251, 1) 16%, rgba(5, 99, 128, 1) 100%);
             width: 100%;
             height: 100%;
             margin: 0;
             display: flex;
             align-items: center;
             justify-content: center;
         }
 
         #alert-fail {
             display: none;
         }
 
         .logo-senac img {
             width: 250px;
         }
 
         .card {
             width: 450px;
             margin-top: 50px;
             border: 3px solid #d9d9d9;
         }
 
         .form-control {
             width: 100%;
             margin-bottom: 15px;
             transition: border 0.3s, box-shadow 0.3s;
         }
 
         .form-control:focus {
             border-color: #F08A01;
             box-shadow: 0 0 0 0.2rem rgba(240, 138, 1, 0.25);
         }
 
         #btn {
             width: 100%;
             border: 2px solid #F08A01;
             background-color: white;
             color: black;
             transition: all 0.2s ease-in-out;
         }
 
         #btn:hover {
             background-color: #F08A01;
             color: white;
             transform: translateY(2px);
         }
 
         .container {
             margin-right: 420px;
         }
 
         .container img {
             margin-left: 98px;
             margin-top: 20px;
         }
 
         .alert {
             background-color: #60A8FB;
             margin: 10px;
             color: white;
         }

         @media screen and (max-width: 510px) {
            .container {
                margin-left: 140px;
            }
         }

         @media screen and (max-width: 1435px) {
            .container {
                margin-left: 100px;
            }
         }

         @media screen and (max-width: 430px) {
            .container {
                margin-right: 150px;
                margin: 150px;
            }
         }

    
      

    
     </style>
 </head>
 
 <body>
     <div class="container">
         <div class="blue-gradient color-block mb- mx-auto">
             <div class="container mt-5">
                 <div class="row justify-content-center">
                     <div class="col-md-4">
                         <div class="logo-senac">
                             <img src="/senacs.png" alt="">
                         </div>
                    
                         <div class="card">
                             <div class="alert">
                                 Usuário e/ou senha incorretos!
                             </div>
                             <div style="margin: 20px;" class="alert alert-danger" id="alert-fail" role="alert">
                                 This is a danger alert—check it out!
                             </div>
 
                             <div class="alert" style="background-color: #F08A01;">
                                 Usuário logado com sucesso
                             </div>
                           
 
                             
                             <div class="card-body">
                                 <form action="/" method="post">
                                     <div class="form-group">
                                         <label for="login">Login</label>
                                         <input class="form-control" id="login" name="login" type="text">
                                     </div>
                                     <div class="form-group">
                                         <label for="senha">Senha</label>
                                         <input class="form-control" id="senha" name="senha" type="password">
                                     </div>
                                     <button onclick="mostrarModal()" type="submit" id="btn" class="btn btn-primary">Entrar</button>
                                     <input type="hidden" id="isAutenticado" th:value="${loginValido}" />
                                 </form>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     
 
     <script>
         // Adicionei uma função de exemplo para o onclick do botão
         function mostrarModal() {
             alert("Modal mostrado!");
         }
 
         var isAutenticado = document.getElementById('isAutenticado').value;
         var btn = document.getElementById('btn');
         var alertFail = document.getElementById("alert-fail")
 
         console.log(isAutenticado)
     </script>
 
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 </body>
 
 </html>
