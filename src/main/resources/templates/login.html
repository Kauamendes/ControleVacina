<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" th:href="@{/logo.svg}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/css/global.css" rel="stylesheet">
    <style>
        .input-group-text#exibirSenha:hover {
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
   var msgErro = document.getElementById('msgErro');
   if (msgErro) {
     setTimeout(function() {
       msgErro.remove();
     }, 2000);
   }

   const passwordField = document.getElementById('senha');
   const passwordShowIcon = document.getElementById('exibirSenha');

   passwordShowIcon.addEventListener('click', togglePasswordVisibility);

   function togglePasswordVisibility() {
     if (passwordField.type === 'password') {
       passwordField.type = 'text';
       passwordShowIcon.classList.replace('bi-eye', 'bi-eye-slash');
     } else {
       passwordField.type = 'password';
       passwordShowIcon.classList.replace('bi-eye-slash', 'bi-eye');
     }
   }
 });
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-10">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Entrar</h5>
                    <form action="/" method="post" class="mb-3">
                        <div class="mb-3">
                            <label for="login">Login</label>
                            <input class="form-control" id="login" name="login" type="text" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha">Senha</label>
                            <div class="input-group">
                                <input class="form-control" id="senha" name="senha" type="password" required>
                                <span class="input-group-text" id="exibirSenha" data-toggle="tooltip" title="Exibir/ocultar Senha"><i class="bi bi-eye"></i></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <div class="mt-2" id="msgErro">
                            <div th:if="${msgErro != null}" class="alert alert-danger auto-hide" role="alert">
                                <p th:text="${msgErro}"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
