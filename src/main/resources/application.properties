spring.datasource.url=jdbc:postgresql://localhost:5432/cadvacinas
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/cadvacinas
spring.flyway.user=postgres
spring.flyway.password=123
flyway.database=postgresql
flyway.locations=file:src/main/resources/db/migration
spring.flyway.baseline-on-migrate=true



